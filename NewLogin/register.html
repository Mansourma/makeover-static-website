                    <script>
                    const togglePassword = document.getElementById('togglePassword');
                    const password = document.getElementById('password');
                    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
                    const confirmPassword = document.getElementById('confirm-password');
                    
                    togglePassword.addEventListener('click', function (e) {
                        // toggle the type attribute
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        // toggle the eye icon
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    });
                    
                    toggleConfirmPassword.addEventListener('click', function (e) {
                        // toggle the type attribute
                        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                        confirmPassword.setAttribute('type', type);
                        // toggle the eye icon
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    });
                    
                    function checkPasswords() {
                      const password = document.getElementById('password');
                      const confirmPassword = document.getElementById('confirm-password');
                      const message = document.querySelector('.error');
                    
                      if (password.value !== confirmPassword.value) {
                        message.innerHTML = 'Passwords do not match!';
                        message.style.color = 'red';
                      } else {
                        message.innerHTML = '';
                      }
                    };
function validateEmail(email) {
  const tempMailDomains = ["tempmail.com", "temp-mail.org", "guerrillamail.com", "mailinator.com", "dispostable.com", "10minutemail.com", "tempinbox.com", "mailnesia.com", "sharklasers.com"];
  const emailDomain = email.split("@")[1];
  
  if (tempMailDomains.includes(emailDomain)) {
    return false; // reject temp email domains
  }

  // check for standard email format using a regular expression
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

const emailInput = document.getElementById("email");
const submitButton = document.getElementById("submit");

submitButton.addEventListener("click", function(event) {
  const isValid = validateEmail(emailInput.value);
  if (!isValid) {
    emailInput.setCustomValidity("Please enter a valid email address.");
  } else {
    emailInput.setCustomValidity("");
  }
});

</script>
